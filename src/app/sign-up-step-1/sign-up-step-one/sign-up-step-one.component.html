<section class="container">
    <p>you already have an account? <a routerLink="/sign-in" routerLinkActive="active">Sign In</a></p>
    <h4>Sign Up Personal Info </h4>
    <br>
    <form>
      <div>
        <label for="name">Name</label>
        <input type="email" #name="ngModel" ngModel name="name" placeholder="name... " maxlength="28" required>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" #email="ngModel" ngModel name="email" placeholder="email... " maxlength="28" required>
      </div>
      <div>
        <label for="contact">Contact</label>
        <input type="tel" #contact="ngModel" ngModel name="contact" placeholder="tel... " maxlength="28" required>
      </div>
      <br>
      <div class="postBtn">
      <button class="submit" type="submit" (click)="nextStep(name.value,email.value,contact.value)">next</button>
    </div>
    </form>
</section>
