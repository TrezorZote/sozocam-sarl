<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="event.component.css">

  <div class="posts-section" id="main-container">
<form>
  <div class="center">
  <input class="regionSearch" type="search" #region="ngModel" ngModel name="region" required   placeholder="region of preference...">
 <button class="regionFilter" (click)="byRegion(region.value)">ok</button>
 </div>

</form>
<form>
<div class="center">
  <input type="search" (ngModelChange)="searchEvent(key.value)" #key="ngModel" ngModel  name="key" id="searchName" class="nameSearch" placeholder="enter Category Concert..."><img class="searchIcon" src="https://cdn-icons-png.flaticon.com/128/5423/5423194.png" alt="">
</div>
</form>

<br>

<div *ngIf="eventsArray?.length==0" class="noItems">
  <div class="alerter" role="alert">
    <img src="https://cdn-icons-png.flaticon.com/128/14755/14755007.png" alt="">
    <h4>Event not available</h4>
</div>
</div>

<div class="scroll-container">
<div *ngFor="let i of eventsArray" class="post" (click)="onOpenModalEdit(i,'moreInfo')">
    <img class="shower" src="{{i.imagesrc}}" alt="">
    <h5>{{i.eventCategory}}</h5>
    <p> {{i.eventLocation}} </p>
    <p>{{i.date}}</p>
</div>
</div>


<!--moreInfo-->
<div  class="modal fade" id="moreInfo" tabindex="-1" role="dialog" aria-labelledby="moreInfo" aria-hidden="true">
<div  class="modal-dialog" role="document">
<div class="modal-content" >
  <button  type="button" class="closeDelete" data-dismiss="modal" aria-label="close" id="out">
    <span aria-hidden="true">&times;</span>
  </button>
    <div class="item-container1">
      <div class="item-row">
        <div class="item-column1">
          <div class="item-card-part1">
            <div id="carouselExampleSlidesOnly" data-bs-ride="carousel"  class="carousel slide" >
            <div class="carousel-inner" style="background-color: whitesmoke;  height: 16em;" role="listbox" >
              <div class="carousel-item active">
                <img class="item-rounded-image"  src="{{chosenEvent?.imagesrc}}" alt="">
              </div>
              <div  class="carousel-item" >
                <img class="item-rounded-image"  src="{{chosenEvent?.imagesrc}}" alt="">
              </div>
              <div class="carousel-item">
                <img class="item-rounded-image" src="{{chosenEvent?.imagesrc}}" alt="">
              </div>
            </div>
          </div>
            <ul class="items-attributes">
              <li class="it-attributes"><i></i>{{chosenEvent?.eventCategory}}</li>
              <li class="it-attributes"><i></i> {{chosenEvent?.eventDescription}}</li>
              <li class="it-attributes"><i></i><span class="spa">{{chosenEvent?.eventLocation}}</span></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="select-container">
    <form>
        <div class="number-input">
          <label for="normal">normal ticket {{chosenEvent?.prices[0]}}$</label>
          <input type="number" #normal="ngModel" ngModel name="normal"  id="one" placeholder="0" min="0">
        </div>
        <div class="number-input">
          <label for="allaccess">allarea ticket {{chosenEvent?.prices[1]}}$</label>
          <input type="number" #allaccess="ngModel" ngModel name="allaccess"  id="two" placeholder="0" min="0">
        </div>
        <div class="number-input">
            <label for="vip">VIPs ticket {{chosenEvent?.prices[2]}}$</label>
            <input type="number" #vip="ngModel" ngModel name="vip" id="three" placeholder="0" min="0">
        </div>
        <br>
        <div class="postBtn">
        <button class="submit" type="submit" (click)="select(chosenEvent,vip.value,allaccess.value,normal.value)">next</button>
      </div>
      </form>
    </div>
</div>
</div>
</div>
</div>
