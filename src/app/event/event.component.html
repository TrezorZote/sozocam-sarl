  <div class="posts-section" id="main-container">
<form>
  <div class="center">
 <button class="apply" (click)="onOpenModal('filter')">Filter</button>
 </div>
</form>
<form>
<div class="center">
  <input type="search" (ngModelChange)="searchEvent(key.value)" #key="ngModel" ngModel  name="key" id="searchName" class="nameSearch" placeholder="enter Category Concert..."><img class="searchIcon" src="https://cdn-icons-png.flaticon.com/128/5423/5423194.png" alt="">
</div>
</form>

<br>
<section *ngIf="this.authService.filterArray[0]!=null">
    <h5>Events   found</h5>
    <div class="scroll-container">
        <div *ngFor="let i of this.authService.filterArray" class="post" (click)="onOpenModalEdit(i,'moreInfo')">
            <img class="shower" src="{{i.imagesrc}}" alt="">
            <h6>{{i.eventCategory}}</h6>
            <p> {{i.eventLocation}} </p>
            <p>{{i.date}}</p>
        </div>
        </div>
    </section>


<section>
<h5>Recommended</h5>
<div class="scroll-container">
<div *ngFor="let i of eventsArray" class="post" (click)="onOpenModalEdit(i,'moreInfo')">
    <img class="shower" src="{{i.imagesrc}}" alt="">
    <h6>{{i.eventCategory}}</h6>
    <p> {{i.eventLocation}} </p>
    <p>{{i.date}}</p>
</div>
</div>
</section>

<section>
<h5>Concerts</h5>
<div class="scroll-container">

    </div>
</section>

<section>
<h5>Parties</h5>

    </div>
    </div>
</section>
